<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1" />
	<title>AMD modules</title>
</head>
<body>
    <div id="area1">Area1 placeholder</div>
    <div id="area2">Area2 placeholder</div>
    
    <table>
        <tr><td>2.7 KB</td><td>almond.min.js</td></tr>
        <tr><td>1.9 KB</td><td>Class.js</td></tr>
        <tr><td>0.7 KB</td><td>Child.js</td></tr>
        <tr><td>0.5 KB</td><td>Parent.js</td></tr>
        <tr><td>5.8 KB</td><td>Total</td></tr>
    </table>
    
    <script src="js/base/almond.min.js"></script>
    <script src="js/includes/Class.js"></script>
    <script src="js/includes/Events.js"></script>
    <script src="js/includes/Child.js"></script>
    <script src="js/includes/Parent.js"></script>
    <script>
        require(['Child', 'Parent'], function(Child, Parent) {
            var c = new Child('area1', { item: { name: 'child option', child:1} }),
                p = new Parent('area2', { item: { name: 'parent option', parent:2} });
            
            // example event
            c.on('click', function(e) {
                console.log('event triggered!', e);
            });
            
            c.render();
            p.render();
            
            console.log('Child', c);
            console.log('Parent', p);
        });
    </script>
</body>
</html>
