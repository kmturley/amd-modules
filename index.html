<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>AMD modules</title>
    <script>
        console.time('page');
        console.time('module');
    </script>
    <script src="js/base/almond.min.js"></script>
</head>
<body>
    
    <div id="carousel1"></div>
    <script>
        require(['Carousel'], function(Carousel) {
            var carousel1 = new Carousel('carousel1', { option: 'example', hello: 1 });
        });
    </script>
    
    <div id="carousel2"></div>
    <script>
        require(['Carousel'], function(Carousel) {
            var carousel2 = new Carousel('carousel2', { option: 'example2' });
        });
    </script>
    
    <div>
        <p>2.8KB - almond.min.js</p>
        <p>0.7KB - Carousel.js</p>
        <p>3.5KB - Total</p>
    </div>
    
    <script src="js/assets/Carousel.js"></script>
    <script>
        console.timeEnd('page');
    </script>
</body>
</html>
